<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="landing_page.css" rel="stylesheet">
</head>

<body>
    <header>
        <section id="header">
            <div id="header_content_left">
                <ol class="header_content">
                    <li class="header_list">KKC</li>
                </ol>
            </div>
            <div id="header_content_right">
                <ol class="header_content">
                    <li class="header_list">Home</li>
                    <li class="header_list">My Life Story</li>
                    <li class="header_list">Contact</li>
                </ol>
            </div>
        </section>

        <section id="header_hero">
            <div id="header_hero_txt">
                <h1 id="header_hero_heading">My Name is KKC</h1>
                <p id="header_hero_para">I have made many friends and face many situations since I was born. <br>I think
                    that life is gift. I'm here to share with you my journey in life.</p>
                <button id="header_hero_btn">Sign Up</button>
            </div>
            <div id="header_hero_img">
                <img src="img/angel.jpg" alt="Life" width="500px" height="auto">
            </div>
        </section>


    </header>

</html>
